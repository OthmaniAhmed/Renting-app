<section id="sign-in-page">
    <div class="container">
        <div class="col-1-container">
            <img src="../../../assets/Starry window-pana.svg" alt="">
            <button class="return-btn" routerLink="">Back To Home Page</button>
            <div class="social-media-container animate__animated animate__bounceInUp">
                <h1>Follow Us On Our Social Media</h1>
                <a class="fab fa-facebook-square"></a>
                <a class="fab fa-twitter"></a>
                <a class="fab fa-instagram"></a>
            </div>  
        </div>
        <div class="login-form-container">
            <div class="login-card">
                <h1>Register</h1>
                <h2>We're so happy you here! Join us now</h2>
                <form ngNativeValidate #form>
                    <input [(ngModel)]="registerUserData.name" type="text" name="name" placeholder="Full Name" required>
                    <input [(ngModel)]="registerUserData.email" type="email" name="email" placeholder="Email" required><br>
                    <input [(ngModel)]="registerUserData.password" type="password" name="password" placeholder="Password" required><br>
                    <button type="submit" (click)="form.checkValidity()? registerUser() : null" class="login-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</section>
