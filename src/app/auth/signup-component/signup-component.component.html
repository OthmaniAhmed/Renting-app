<section id="sign-in-page">
    <div class="container">
        <div class="col-1-container">
            <img src="../../../assets/Starry window-pana.svg" alt="">
            <button class="return-btn" routerLink="">Back To Home Page</button>
            <div class="social-media-container animate__animated animate__bounceInUp">
                <h1>Follow Us On Our Social Media</h1>
                <a class="fab fa-facebook-square"></a>
                <a class="fab fa-twitter"></a>
                <a class="fab fa-instagram"></a>
            </div>  
        </div>
        <div class="login-form-container">
            <div class="login-card">
                <h1>Register</h1>
                <h2>We're so happy you here! Join us now</h2>
                <input type="text" name="" id="" placeholder="Full Name">
                <input type="email" name="" id="" placeholder="Email"><br>
                <input type="password" name="" id="" placeholder="Password"><br>
                <button class="login-btn">Sign Up</button>
            </div>
        </div>
    </div>
</section>
